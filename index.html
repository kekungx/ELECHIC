
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECHIC - 테크와 시크의 만남</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ELECHIC</div>
            <ul class="nav-links">
                <li><a href="#" data-i18n="nav.fashion">패션</a></li>
                <li><a href="#" data-i18n="nav.tech">테크</a></li>
                <li><a href="#" data-i18n="nav.culture">컬처</a></li>
                <li><a href="#" data-i18n="nav.subscribe">구독하기</a></li>
            </ul>
            <div class="controls">
                <select id="language-select">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                </select>
                <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 data-i18n="hero.title">테크와 시크의 만남</h1>
            <p data-i18n="hero.desc">패션의 미래가 여기에 있습니다. ELECHIC이 전하는 최신 트렌드, 혁신, 그리고 이야기를 만나보세요.</p>
            <button data-i18n="hero.button">지금 탐색하기</button>
        </section>

        <section class="featured-articles">
            <h2 data-i18n="articles.title">추천 기사</h2>
            <div class="article-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ELECHIC. All rights reserved.</p>
    </footer>
</body>
</html>
